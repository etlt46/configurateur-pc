<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur PC - Hardware Expert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Configurateur PC - Hardware Expert</h1>
        <nav>
            <ul>
                <li><a href="#configurator">Configurateur</a></li>
                <li><a href="#bottleneck">Calculateur de Bottleneck</a></li>
                <li><a href="#premium">Premium</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="configurator">
            <h2>Créez votre configuration PC</h2>
            <form id="config-form">
                <label for="budget">Budget (€) :</label>
                <input type="number" id="budget" placeholder="Ex: 1000" required>

                <label for="use-case">Usage :</label>
                <select id="use-case">
                    <option value="gaming">Gaming</option>
                    <option value="streaming">Streaming</option>
                    <option value="bureautique">Bureautique</option>
                </select>

                <button type="submit">Générer la config</button>
            </form>
            
            <div id="results">
                <h3>Votre configuration :</h3>
                <div id="components-list"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Hardware Expert</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
